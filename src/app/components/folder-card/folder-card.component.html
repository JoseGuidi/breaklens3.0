<div
  class="folder"
  [ngClass]="{
    folderSelected: isSelected,
    efecto_gold: carpetaReferida?.nombre === 'Gold'
  }"
>
  <div class="precio">
    <h3>{{ carpetaReferida?.nombre }}</h3>
    <h4>${{carpetaReferida?.precio}}</h4>
  </div>
  <div class="lists">
    <div class="list">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
      <span
        >{{carpetaReferida?.primer_item}}
      </span>
    </div>

    <div class="list" *ngIf="carpetaReferida?.segundo_item!=='vacio'">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
     
    <span>
      {{carpetaReferida?.segundo_item}}
    </span>
    </div>


    <div class="list" *ngIf="carpetaReferida?.tercer_item!=='vacio'">
      <svg
        
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
      
      <span>
        {{carpetaReferida?.tercer_item}}
      </span>
    </div>
  </div>
  <button type="button" class="button">
    <span class="button__text">Seleccionar foto</span>
    <span class="button__icon"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke="currentColor"
        height="24"
        fill="none"
        class="svg"
      >
        <line y2="19" y1="5" x2="12" x1="12"></line>
        <line y2="12" y1="12" x2="19" x1="5"></line></svg>
      </span>
  </button>
</div>
